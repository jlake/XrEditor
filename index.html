<html>

			'XrEditor.FileBrowser',

			'XrEditor.HtmlEditor',
			'XrEditor.CodeEditor',
			'XrEditor.Html',
			'XrEditor.Selection',
			'XrEditor.Range',
			'XrEditor.Inspector',
			'XrEditor.Toolbox'
	   ]);

		Ext.onReady(function(){
			Ext.create('XrEditor.App');
		});
	</script>
